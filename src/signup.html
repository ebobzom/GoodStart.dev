<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>CCJobBoard : Signup</title>
</head>
<body>
<header>
    <a href="index.html">
     <img class="logo" src="./img/logo.png" alt="Site logo">
    </a>
    <nav>
        <a id="hamburger-menu" for="mobile-menu"> <img id="hamburger-menu-img" src="./img/menu_Ham.png" alt="menu button"> </a>
        <div class="menu">
            <a href="javascript:void(0);" class="header-label">Already a member?</a>
            <a href="javascript:void(0);" class="btn btn_primary">Sign In</a>
        </div>
    </nav>
</header>
<section class="signup-section">
    <figure class="signup-art">
        <img src="/img/signup.png" alt="Sign up abstract">
    </figure>
    <main class="signup-main">
        <h1>Let's Get Your Account Set Up.</h1>
        <p>Do what you love!</p>
        <form class="signup-form">
            <input class="input" type="text" name="name" placeholder="Full Name">
            <input class="input" type="email" name="email" placeholder="Email Address">
            <input class="input" type="password" name="password" placeholder="Password">
            <div class="terms">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the CCJobBoard
                    <a href="javascript:void(0)">Terms, Privacy Policy.</a>
                </label>
            </div>
            <div class="signup-action">
                <div class="create-container">
                    <a href="javascript:void(0)" class="btn btn_primary btn_large">Create Account</a>
                </div>
                <div class="text-ruler">or</div>
                <div class="external-actions">
                    <a href="javascript:void(0)" class="btn btn_secondary icon-button">
                        <img src="/img/google-logo.png" alt="Google logo">
                        Sign up with Google
                    </a>
                    <a href="javascript:void(0)" class="btn btn_secondary icon-button">
                        <img src="/img/github-logo.png" alt="Github logo">
                        Sign up with Github
                    </a>
                </div>
            </div>
        </form>
    </main>
</section>
</body>
</html>
